<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MORIA-2224-stdout-1423689043179.txt","computername":"MORIA","pid":2224,"type":"stdout","created":1423689043179},{"file":"MORIA-2852-stdout-1423689000714.txt","computername":"MORIA","pid":2852,"type":"stdout","created":1423689000714},{"file":"MORIA-2892-stdout-1423689044194.txt","computername":"MORIA","pid":2892,"type":"stdout","created":1423689044194},{"file":"MORIA-4020-stdout-1423688944993.txt","computername":"MORIA","pid":4020,"type":"stdout","created":1423688944993},{"file":"MORIA-5028-stdout-1423688861720.txt","computername":"MORIA","pid":5028,"type":"stdout","created":1423688861720},{"file":"MORIA-5324-stdout-1423688943489.txt","computername":"MORIA","pid":5324,"type":"stdout","created":1423688943489},{"file":"MORIA-5576-stdout-1423688944040.txt","computername":"MORIA","pid":5576,"type":"stdout","created":1423688944040},{"file":"MORIA-5944-stdout-1423688861151.txt","computername":"MORIA","pid":5944,"type":"stdout","created":1423688861151},{"file":"MORIA-6580-stdout-1423688769306.txt","computername":"MORIA","pid":6580,"type":"stdout","created":1423688769306},{"file":"MORIA-7200-stdout-1423688971707.txt","computername":"MORIA","pid":7200,"type":"stdout","created":1423688971707},{"file":"MORIA-7424-stdout-1423688872214.txt","computername":"MORIA","pid":7424,"type":"stdout","created":1423688872214},{"file":"MORIA-7460-stdout-1423688970203.txt","computername":"MORIA","pid":7460,"type":"stdout","created":1423688970203},{"file":"MORIA-7500-stdout-1423688970751.txt","computername":"MORIA","pid":7500,"type":"stdout","created":1423688970751},{"file":"MORIA-7640-stdout-1423688878646.txt","computername":"MORIA","pid":7640,"type":"stdout","created":1423688878646},{"file":"MORIA-7672-stdout-1423688879580.txt","computername":"MORIA","pid":7672,"type":"stdout","created":1423688879580},{"file":"MORIA-7848-stdout-1423689001265.txt","computername":"MORIA","pid":7848,"type":"stdout","created":1423689001265},{"file":"MORIA-7964-stdout-1423689002200.txt","computername":"MORIA","pid":7964,"type":"stdout","created":1423689002200},{"file":"MORIA-7980-stdout-1423688906145.txt","computername":"MORIA","pid":7980,"type":"stdout","created":1423688906145},{"file":"MORIA-8004-stdout-1423688906702.txt","computername":"MORIA","pid":8004,"type":"stdout","created":1423688906702},{"file":"MORIA-8048-stdout-1423688907563.txt","computername":"MORIA","pid":8048,"type":"stdout","created":1423688907563},{"file":"MORIA-8052-stdout-1423689042549.txt","computername":"MORIA","pid":8052,"type":"stdout","created":1423689042549}];
        var lastUpdated = 1423689045225;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
