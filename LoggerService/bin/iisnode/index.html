<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MORIA-1064-stdout-1423695963611.txt","computername":"MORIA","pid":1064,"type":"stdout","created":1423695963611},{"file":"MORIA-2152-stdout-1423695965066.txt","computername":"MORIA","pid":2152,"type":"stdout","created":1423695965066},{"file":"MORIA-392-stdout-1423695966540.txt","computername":"MORIA","pid":392,"type":"stdout","created":1423695966540},{"file":"MORIA-4588-stdout-1423695782446.txt","computername":"MORIA","pid":4588,"type":"stdout","created":1423695782446},{"file":"MORIA-5348-stdout-1423695901645.txt","computername":"MORIA","pid":5348,"type":"stdout","created":1423695901645},{"file":"MORIA-6476-stdout-1423695780692.txt","computername":"MORIA","pid":6476,"type":"stdout","created":1423695780692},{"file":"MORIA-6684-stdout-1423695903074.txt","computername":"MORIA","pid":6684,"type":"stdout","created":1423695903074},{"file":"MORIA-6896-stdout-1423695967778.txt","computername":"MORIA","pid":6896,"type":"stdout","created":1423695967778},{"file":"MORIA-7100-stdout-1423695632619.txt","computername":"MORIA","pid":7100,"type":"stdout","created":1423695632619},{"file":"MORIA-7432-stdout-1423695862743.txt","computername":"MORIA","pid":7432,"type":"stdout","created":1423695862743},{"file":"MORIA-7432-stdout-1423695951327.txt","computername":"MORIA","pid":7432,"type":"stdout","created":1423695951327},{"file":"MORIA-8140-stdout-1423695962488.txt","computername":"MORIA","pid":8140,"type":"stdout","created":1423695962488},{"file":"MORIA-8388-stdout-1423695944883.txt","computername":"MORIA","pid":8388,"type":"stdout","created":1423695944883},{"file":"MORIA-8700-stdout-1423695783899.txt","computername":"MORIA","pid":8700,"type":"stdout","created":1423695783899},{"file":"MORIA-8892-stdout-1423695864542.txt","computername":"MORIA","pid":8892,"type":"stdout","created":1423695864542},{"file":"MORIA-9044-stdout-1423695904680.txt","computername":"MORIA","pid":9044,"type":"stdout","created":1423695904680},{"file":"MORIA-9188-stdout-1423695950367.txt","computername":"MORIA","pid":9188,"type":"stdout","created":1423695950367}];
        var lastUpdated = 1423695968508;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
